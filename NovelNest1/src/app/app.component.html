<header class="header custom-platinum-bg shadow-sm">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <!-- Logo Section -->
    <div class="logo d-flex align-items-center">
      <img src="assets/images/Novel.png" alt="NovelNest Logo" class="img-fluid rounded-circle" style="height: 120px; margin-right: 0.5rem;" />
      <h1 class="text-dark">Novel Nest</h1>
    </div>

    <!-- Navigation Section -->
    <nav class="d-flex align-items-center">
      <a routerLink="/catalog" class="text-dark ms-3 me-3">Catalog</a>

      <!-- Only show Login/Register if not logged in -->
      <a *ngIf="!username" routerLink="/login" class="text-dark ms-3 me-3">Login</a>
      <a *ngIf="!username" routerLink="/register" class="text-dark ms-3 me-3">Register</a>

      <!-- Cart Section -->
      <div class="cart d-flex align-items-center cursor-pointer ms-3 me-3" (click)="goToCart()">
        <span class="cart-icon fs-3 me-2">ðŸ›’</span>
        <span class="cart-count bg-danger text-white rounded-circle p-1 fs-6">{{ cartItemCount }}</span>
      </div>

      <!-- Show Welcome Message and Logout Button if Logged In -->
      <div *ngIf="username" class="d-flex align-items-center ms-3 me-3">
        <span class="text-dark mx-2">Welcome back, {{ username }}!</span>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </nav>
  </div>
</header>

<!-- Welcome Message for Users Who Are Not Logged In -->
<div *ngIf="!username" class="home-message text-center my-5">
  <h2>Welcome to Novel Nest</h2>
  <p>Discover your next great read! Explore a wide variety of books, from timeless classics to modern bestsellers. Join our community of book lovers and find your next favorite novel!</p>
</div>
