<div class="checkout-container">
  <h2>Checkout</h2>

  <!-- Success Message -->
  <div *ngIf="purchaseCompleted" class="alert alert-success">
    <p>Thank you for your recent purchase!</p>
  </div>

  <!-- Checkout Form -->
  <form *ngIf="!purchaseCompleted" (ngSubmit)="completePurchase()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" [(ngModel)]="purchaseDetails.name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input id="address" [(ngModel)]="purchaseDetails.address" name="address" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="payment" class="form-label">Payment Method</label>
      <input id="payment" [(ngModel)]="purchaseDetails.payment" name="payment" class="form-control" required>
    </div>

    <h3>Order Summary</h3>
    <div *ngFor="let item of cartItems">
      <p>{{ item.title }} - ${{ item.price }}</p>
    </div>
    <h3>Total: ${{ total }}</h3>

    <button type="submit" class="btn custom-btn w-100">Complete Purchase</button>
  </form>
</div>
