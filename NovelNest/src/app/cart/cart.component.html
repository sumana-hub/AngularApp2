<div class="cart-container container my-4">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="cart-item card shadow-sm mb-3">
      <div class="card-body">
        <h3 class="card-title">{{ item.title }}</h3>
        <p class="card-text">by {{ item.author }}</p>
        <p class="card-text">Price: ${{ item.price }}</p>
        <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
      </div>
    </div>
    <h3 class="cart-total">Total: ${{ getTotal() }}</h3>
    <button class="btn custom-btn" (click)="proceedToCheckout()">Proceed to Checkout</button>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
